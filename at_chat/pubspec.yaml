name: at_chat
description: A Dart library for adding a chat feature to your applications.
version: 0.0.1
repository: https://github.com/atsign-foundation/at_libraries
homepage: https://atsign.dev

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  intl: ^0.16.1
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: at_client
      ref: dev_env
      version: ^1.0.1

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.15.7